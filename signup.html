<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Signup</title>
<link rel="stylesheet" type="text/css" href="/polis/styles/polis.css">
<link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
<script src="/polis/js/librerie/jquery-3.2.1.js"></script>
<script src="/polis/js/componenti/signup.js"></script>
<script src="/polis/js/funzioni/signup.js"></script>
</head>
<body style="background-image: url(/polis/src/img/background/background-01.jpg)">
	<div class="login-form">
		<h3>Signup</h3>
		<input type="text" id="user"placeholder="Username..."/><br>
		<input type="password" id="password" placeholder="Password..."/><br>
		<input type="password" id="confirm-password" placeholder="Confirm password..."/><br>
		<input type="text" id="family" placeholder="Family..."/><br>
		<input type="email" id="email" placeholder="Email..."/><br>
		<button id="btn-signup">Sign Up</button><button id="btn-login">Back to Login</button><br>
		<span id="login-log"></span><img id="loading-icon" alt="Loading..." src="/polis/src/img/icons/loading.gif">
	</div>
	<div id="family-signup">
		<div style="" class="info">
			<img src="/polis/src/img/icons/info.svg" style="margin-right:15px"class="icon"/> Famiglia non ancora registrata
			<img src="/polis/src/img/icons/close.svg" style=" width: 10px; float: right; cursor:pointer"class="icon" id="closeInfo"/>
		</div>
		<p style="margin-left:15px">Please register your family <a href="/polis/signup-family.html">here</a> </p>
	</div>
	<div class="footer">
		Polis - IoT Solution<br>
		Dario Ostinelli - 2018
	</div>
</body>
</html>
